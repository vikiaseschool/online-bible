<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }


        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2d6a4f;
        }

        h4 {
            text-align: center;
            color: #2d6a4f;
        }
        p {
            text-align: center;
            color: #2d6a4f;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-container {
            display: flex;
            align-items: center;
        }

        .password-container input {
            flex-grow: 1;
        }

        .password-toggle {
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            background-color: #2d6a4f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .password-toggle:hover {
            background-color: #1e4d37;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2d6a4f;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e4d37;
        }

        .switch {
            text-align: center;
            margin-top: 15px;
        }

        .switch button {
            background-color: #f4f4f4;
            color: #2d6a4f;
            border: 1px solid #2d6a4f;
            padding: 5px 10px;
        }

        .switch button:hover {
            background-color: #2d6a4f;
            color: white;
        }

        .hidden {
            display: none;
        }

        .back-button {
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
    <script>
        function toggleForms() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');
            var title = document.getElementById('form-title');
            var button = document.getElementById('toggle-button');

            if (loginForm.classList.contains('hidden')) {
                // Show login, hide register
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                title.innerText = 'Login';
                button.innerText = 'Switch to Register';
            } else {
                // Show register, hide login
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                title.innerText = 'Register';
                button.innerText = 'Switch to Login';
            }
        }

        function togglePasswordVisibility(passwordId) {
            var passwordInput = document.getElementById(passwordId);
            var passwordToggle = document.getElementById(passwordId + "-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.innerText = "Hide";
            } else {
                passwordInput.type = "password";
                passwordToggle.innerText = "Show";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Access Your Bible Account</h1>
    </div>
    <div class="container">
        <h2 id="form-title">Login</h2>

        <form id="login-form" method="POST" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" id="password-toggle" class="password-toggle" onclick="togglePasswordVisibility('password')">Show</button>
            </div>

            <button type="submit">Login</button>
        </form>

        <form id="register-form" class="hidden" method="POST" action="/register">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>

            <label for="new-password">Password</label>
            <div class="password-container">
                <input type="password" id="new-password" name="new-password" placeholder="Choose a password" required>
                <button type="button" id="new-password-toggle" class="password-toggle" onclick="togglePasswordVisibility('new-password')">Show</button>
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="switch">
            <button id="toggle-button" onclick="toggleForms()">Switch to Register</button>
        </div>
        <h4> demo credentials </h4>
        <p>username: demo</p>
        <p>password: pass1234</p>
        <div class="back-button">
            <button onclick="window.history.back()">Back</button>
        </div>
    </div>
</body>
</html>
